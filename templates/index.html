    <style>

      } */

      }

        font-weight: bold;
      }
      /* body {
        background-color: #fff;
      } */

      .hero {
        border-radius: 10px;

      #trash-mode-toggle {
        margin-top: 15px;
        margin-bottom: -50px;
      }

        margin-right: -10px;
        margin-left: -15px;
      } */

        margin-bottom: 5px;
      }

      .card {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 20px;
      }

    <script type="module">
      let sortMode = "likes";
      let trashMode = false;

      $(document).ready(function () {
        showMovies();
        // 정렬 버튼

        // 좋아요 버튼 시 올라가는 로직
        $(document).on("click", "#like-btn", function (e) {
          e.preventDefault();
          const id = $(this).data("id");
          likeMovie(id);
        });
        // 휴지통 버튼 시 삭제되는 로직

        $(document).on("click", "#trash-mode-toggle", function (e) {
          e.preventDefault();
          if (trashMode) {
            trashMode = false;
            $(this).text("휴지통 보기");
          } else {
            trashMode = true;
            $(this).text("휴지통 숨기기");
          }
          showMovies();
        });
        // 휴지통 보기 버튼 시 논리 삭제된 카드들 보여주는 로직 - toggle로
        $(document).on("click", "#trash-btn", function (e) {
          e.preventDefault();
          const id = $(this).data("id");
          trashMovie(id);
        });

        $(document).on("click", "#restore-btn", function (e) {
          e.preventDefault();
          const id = $(this).data("id");
          restoreMovie(id);
        });

        $(document).on("click", "#remove-btn", function (e) {
          e.preventDefault();
          const id = $(this).data("id");
          deleteMovie(id);
        });

        $("#sort-likes, #sort-viewers, #sort-date").click(function (e) {
          e.preventDefault();
          const newMode = $(this).attr("id").replace("sort-", "");
          console.log("추출된 정렬 모드", newMode);
          changeSorter(newMode);
          showMovies();
        });
      });

      function changeSorter(newMode) {
        if (newMode == sortMode) {
          return;
        }

        console.log("change sorter mode", newMode);
        sortMode = newMode;
        showMovies();
      }

      function deleteMovie(id) {
        $.ajax({
          url: `/movies/${id}`,
          type: "DELETE",
          success: function (response) {
            if (response["result"] != "success") {
              alert("삭제 실패했습니다ㅠㅠ");
              return;
            }
            // 성공적으로 삭제했을 때의 처리
            console.log(response);
            showMovies();
          },
        });
      }

      function restoreMovie(id) {
        $.ajax({
          url: `/movies/${id}/restore`,
          type: "PATCH",
          success: function (response) {
            if (response["result"] != "success") {
              alert("복구 실패했습니다ㅠㅠ");
              return;
            }
            // 성공적으로 복구했을 때의 처리
            console.log(response);
            showMovies();
          },
        });
      }

      function trashMovie(id) {
        $.ajax({
          url: `/movies/${id}/trash`,
          type: "PATCH",
          success: function (response) {
            if (response["result"] != "success") {
              alert("휴지통으로 이동 실패했습니다ㅠㅠ");
              return;
            }
            // 성공적으로 휴지통으로 이동했을 때의 처리
            console.log(response);
            showMovies();
          },
        });
      }

      function likeMovie(id) {
        $.ajax({
          url: `/movies/${id}/like`,
          type: "PATCH",
          success: function (response) {
            if (response["result"] != "success") {
              alert("좋아요 실패했습니다ㅠㅠ");
              return;
            }
            // 성공적으로 좋아요가 올라갔을 때의 처리
            console.log(response);
            showMovies();
          },
        });
      }

      function showMovies() {
        $("#movie-box").empty();
        $.ajax({
          url: "/movies",
          type: "GET",
          data: {
            sortMode: sortMode,
            trashMode: trashMode,
          },
          success: function (response) {
            // Movie 카드 추가
            if (response["result"] != "success") {
              alert("영화 목록을 불러오지 못했습니다ㅠㅠ");
              return;
            }

            $("#card-container").empty();
            const movies = response["movies"];
            for (const movie of movies) {
              addMovieCard(movie);
            }
          },
        });
      }

      function addMovieCard(movie) {
        const {
          _id,
          title,
          posterUrl,
          infoUrl,
          viewers,
          openYear,
          openMonth,
          openDay,
          likes,
        } = movie;

        // doc = {
        //     "title": title,
        //     "posterUrl": posterUrl,
        //     "infoUrl": infoUrl,
        //     "viewers": viewers,
        //     "openYear": openYear,
        //     "openMonth": openMonth,
        //     "openDay": openDay,
        //     "likes": likes,
        //     "trashed": False,
        // }

        let cardContentHtml = /*html*/ `
                      <div class="row">
                        <div class="columns">
                          <div class="column is-4">
                            <figure class="image">
                              <img
                                src=${posterUrl}
                                alt="Movie Poster"
                              />
                            </figure>
                          </div>
                          <div class="column is-8">
                            <p class="title">${title}</p>
                            <span class="icon-text">
                              <span class="icon">
                                <i class="fas fa-thumbs-up" style="color: red"></i>
                              </span>
                              <span>${likes}</span>
                            </span>
                            <p class="text">누적 관객수: ${viewers.toLocaleString()}</p>
                            <p class="text">개봉일: ${openYear}.${openMonth}.${openDay}</p>
                          </div>
                        </div>`;

        let cartFooterHtml = "";
        // 휴지통 모드일 때
        if (trashMode) {
          cartFooterHtml = /*html*/ `       
                      <div class="row">
                        <div id="card-btn" class="columns">
                          <div class="column is-6 has-text-centered">
                            <a
                              id="restore-btn"
                              class="text-success"
                              data-id="${_id}"
                            >
                              <i class="fas fa-undo"></i>
                              <span>복구하기</span>
                            </a>
                          </div>
                          <div class="column is-6 has-text-centered">
                            <a id="remove-btn" class="text-primary" data-id="${_id}">
                              <i class="fas fa-danger"></i>
                              <span>영구 삭제</span>
                            </a>
                          </div>
                        </div>
                      </div>`;
        } else {
          cartFooterHtml = /*html*/ `       
                      <div class="row">
                        <div id="card-btn" class="columns">
                          <div class="column is-6 has-text-centered">
                            <a
                              id="like-btn"
                              class="text-primary like-btn"
                              data-id="${_id}"
                            >
                              <i class="fas fa-thumbs-up"></i>
                              <span>좋아요!</span>
                            </a>
                          </div>
                          <div class="column is-6 has-text-centered">
                            <a id="trash-btn" class="text-primary" data-id="${_id}">
                              <i class="fas fa-trash"></i>
                              <span>휴지통으로!</span>
                            </a>
                          </div>
                        </div>
                      </div>`;
        }

        let card = /*html*/ `
                      <div class="card">
                        ${cardContentHtml}
                        ${cartFooterHtml}
                      </div>
                    `;
        $("#card-container").append(card);
      }
    </script>
    <title>Favorite Movie | Last Test</title>
  </head>
